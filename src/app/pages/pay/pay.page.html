<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Pay</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-custom-form-builder
        [formFields]="fields"
        [submitButtonText]="'Pay'"
        (formSubmission)="onIonCfbFormSubmission($event)">
        </ion-custom-form-builder>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
